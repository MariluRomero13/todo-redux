<li [class.completed]="todo.completado" [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="completedChk">
    <label (dblclick)="change()">{{ todo.texto }}</label>
    <button class="destroy" (click)="delete()" ></button>
  </div>
  <input class="edit"
    (blur)="finish()"
    [formControl]="editTxt"
    #editInput>
</li>
